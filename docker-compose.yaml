version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: releasecheck-db
    environment:
      POSTGRES_USER: releasecheck
      POSTGRES_PASSWORD: releasecheck123
      POSTGRES_DB: releasecheck
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U releasecheck"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: releasecheck-backend
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://releasecheck:releasecheck123@postgres:5432/releasecheck
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npx prisma migrate dev --name init && npm start"

volumes:
  postgres_data:
